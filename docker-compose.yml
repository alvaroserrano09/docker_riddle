version: '3.9'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: tododb
    volumes:
      - pgdata:/var/lib/postgresql/data
   

  backend:
    build: ./backend
    depends_on:
      - db
    networks:
      - appnet
    ports:
      - "5000:5000"

  frontend:
    build: ./frontend
    depends_on:
      - backend
    environment:
      API_URL: http://backend:5000
    networks:
      - appnet
    
volumes:
  pgdata:


